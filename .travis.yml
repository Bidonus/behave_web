dist: trusty
addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

language: python
python:
  - 3.5

install:
  - pip install --use-mirrors -r requirements.txt
script:
  - python --version
  - behave
