dist: trusty
sudo: required

addons:
  chrome: stable

before_script:
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

language: python
python:
  - 3.5

install:
  - pip install -r requirements.txt
script:
  - python --version
  - behave
